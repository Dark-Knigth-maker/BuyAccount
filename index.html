<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Account</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="contac.css">
    <!-- Fonts -->
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
<link href = "https://fonts.googleapis.com/css2? family = Lato: ital, wght @ 1,900 & display = intercambiar "rel =" hoja de estilo ">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Vista en moviles -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    <!-- loader -->
    <div class="lds-ring loader" id="loader">
        <h1>Loading...</h1>
        <div></div><div></div><div></div><div></div>
        </div>
    <!-- form -->
    <div class="form">
        <section class="contact__info">
            <section class="info__title">
                <img src="https://cdn.discordapp.com/attachments/816121465841516554/839583649694220358/standard_6.gif" alt="Buy">
                <h2>Buy Account</h2>
            </section>
            <section class="info__items">
                <p><span class="fab fa-whatsapp"></span>+525621031598</p>
                <p><span class="fab fa-telegram"></span>Deathz_Legit</p>
            </section>
        </section>
        <form action="" method="POST" class="form__contact" data-netlify="true" >
            <h2>Send a message</h2>
            <div class="form__user-info">
                <label for="names">Name</label>
                <input type="text" id="names" name="names" required>
    
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
    
                <input type="submit" value="Send message" id="btnSend">
            </div>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <footer>
            <div class="copyright">
                <p>Designed by Dark Knight <i class="far fa-copyright"></i></p>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
